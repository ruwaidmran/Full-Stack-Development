<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="hhtps://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/progress.css" type="text/css">
    <title>Video Player</title>
  </head>
  <body>
    <div class="container"  >
      <div class="row justify-content-center">
        <div class="col-md-12 col-sm-12 col-lg-8">
          <h2 class="text-center mb-2 mt-2">Video Player</h2>
          <video src="media/video/Freedom-akon lyrics.mp4" id="video" class="video"
            poster="media/images/akon.jpg" ></video>
          <div class="control" id="controls">
            <button class="btn inner__controls play" id="play">
              <i class="fa fa-play fa-1x"></i>
            </button>
            <button class="btn inner__controls stop" id="stop">
              <i class="fa fa-stop fa-1x"></i>
            </button>
            <!-- <button class="btn inner__controls volume" id="volume">
  <i class="fa fa-volume fa-2x"></i>
  </button> -->
            <input type="range" data-toggle="tooltip" data-placement="top" title="video current time" class="progress" id="progress" min="0" max="100" value="0"></input>
            <span class="time" id="time">00:00 </span> <span style="font-size:15px;"> / </span>
            <span class="totalTime" id="totalTime">00:00</span>
          </div></div></div></div>
    <script src="js/bootstrap.min.js" type="JavaScript"></script>
    <script src="js/myscript.js" type="text/javascript"></script>
  </body>
</html>
