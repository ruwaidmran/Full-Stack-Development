<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




    <link rel="stylesheet" href="css/style.css" type="text/css">


    <title>Movie Theaters</title>
</head>


<body>


    <div class="select-container">
        <label>select Your Movie:</label>
        <select id="movie">

            <option value="10">Hulk</option>
            <option value="20">Fast & Furious</option>
            <option value="7">Batman</option>
            <option value="8">Jhony wick</option>
            <option value="15">mermaid siren seasons</option>

        </select>
    </div>
    <!-- This is legend displaying available , selected and occupied seat formating-->
    <ul class="legend">
        <!--available seats -->
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>

        <!-- selected seats -->
        <li>
            <div class="seat selected"></div>
            <small>selected</small>
        </li>

        <!--Occupied seats -->
        <li>
            <div class="seat occupied"></div>
            <small>occupied</small>
        </li>

    </ul>


    <!-- The Container for displaying screen and seating Chart-->
    <div class="container">
        <div class="screen"> </div>
        <!--This is row 1-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 2-->
        <div class="row">
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 3-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 4-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied "></div>
            <div class="seat"></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 5-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!--This is row 6-->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat occupied "></div>
            <div class="seat occupied "></div>

        </div>
    </div>



    <p class="totals">You Have selected
        <span id="count">0</span>seats. Your Total is $
        <span id="total">0</span>
    </p>
    </div>

    <script src="js/project2.js" type="text/javascript"></script>
</body>

</html>
